<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeautyBlend</title>

  </head>
  <body>
    <main>
      <header>

        </select>
        <button onclick="filterButtonClicked()">Apply</button>
      </div>
      <div id="results"></div>

    <script src="fetchapi.js"></script>
