<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 5 makeup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="index2.css" />
</head>
<body>
  <div class="mainWrapper">
    <h1>Top 5 list Makeup</h1>
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input id="fileName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Fill in 5 makeup products:</label>
        <textarea id="fileContents" class="form-control" rows="5" placeholder="1.&#10;2.&#10;3.&#10;4.&#10;5."></textarea>
      </div>
    </form>
    <button id="btnCreate" class="btn btn-primary"><i class="fas fa-plus"></i> Create</button>
    <button id="btnRead" class="btn btn-success"><i class="fas fa-eye"></i> Read</button>
    <button id="btnUpdate" class="btn btn-warning"><i class="fas fa-edit"></i> Update</button>
    <button id="btnDelete" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
  </div>
  <center>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
  </center>
  <script src="main.js"></script>
</body>
</html>
